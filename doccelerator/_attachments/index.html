<!DOCTYPE html>
<html>
  <head>
    <title>DocCelerator</title>
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="control" class="happybox">
        <h3><a>Controls</a></h3>
        <div class="content">
          <ul>
            <li><a onclick="fldb.updateRepo(thunderbirdRepo)">Sync</a></li>
            <li><a onclick="Widgets.refreshAll()">Refresh UI</a></li>
          </ul>
        </div>
      </div>
      <div id="files" class="happybox">
        <h3><a>Files</a></h3>
        <div class="content">
        </div>
      </div>
      <div id="remember" class="happybox">
        <h3><a>Remembered</a></h3>
        <div class="content">
        </div>
      </div>
      <div id="core">
      </div>
    </div>
    <div id="body">
    </div>
  </body>
  <script type="text/javascript" src="js/json2.js"></script>
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.couch.js"></script>
  <script type="text/javascript" src="js/jquery.cookies.js"></script>
  <script type="text/javascript" src="userish.js"></script>
  <script type="text/javascript" src="uiish.js"></script>
  <script type="text/javascript" src="dbish.js"></script>
  <script type="text/javascript" src="widgish.js"></script>
  <script type="text/javascript" charset="utf-8">
    var urlbase;
    var dbname;
    var design;
    var DB;
    $(function() {
      var parts = document.location.href.split('/');
      urlbase = '/' + parts.slice(3, -4).join('/') + '/';
      dbname = parts.slice(-4, -3)[0];
      design = parts.slice(-2, -1)[0];
      DB = $.couch.db(dbname);
      DB.uri = urlbase + dbname + '/';
      Widgets.refreshAll();
    });
  </script>
</html>
